apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-server
  namespace: app
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: app-server
  template:
    metadata:
      labels:
        app: app-server
    spec:
      containers:
      - name: app-server
        image: yoonhyemi/app-server
        envFrom:
        - secretRef:
            name: app-secret
        resources:
          requests:
            memory: "128Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "1"
        ports:
        - containerPort: 8080

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: app-server-monitor
  namespace: app
spec:
  selector:
    matchLabels:
      app: app-server
  endpoints:
    - port: http-traffic
      path: "/actuator/prometheus"