apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-server
  namespace: app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-server
  template:
    metadata:
      labels:
        app: app-server
    spec:
      containers:
      - name: app-server
        image: $(IMAGE_NAME)
        env:
        - name: IMAGE_NAME
          valueFrom:
            secretKeyRef:
              name: app-server-secret
              key: image_name
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
